<head>
    <title>QedEd</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" charset="utf-8" src="runtime.js"></script>
    <script type="text/javascript" charset="utf-8" src="classes.js"></script>
    <link rel="stylesheet" type="text/css" href="ui.css" />

<body onload="main()">
  <h4>GUI output:</h4>
  <canvas id="canvas" width="0" height="0" class="playable-canvas"></canvas>
  <textarea id="code" cols="10" rows="1" style="color: transparent; background-color: transparent; border-color: transparent; cursor: default;resize: none; padding: 0; height: 0; border: 0; width: 0; background: transparent;">
  ;@out("Hello, world!")
  </textarea>
  <h4>Console:</h4>
  <div class="stdout-container">
    <div id="stdout" class="stdout"></div>
  </div>
</body>
